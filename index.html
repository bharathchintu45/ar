<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Memory Frame (Pro)</title>

  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- FontAwesome & Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* -------------------------------------------------------------------------
       AR PRO FRAME - CORE STYLING
       Theme: Minimalist / Glassmorphism / Dark Mode
    ------------------------------------------------------------------------- */
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Outfit', sans-serif;
      background-color: #000;
      /* Fallback */
    }

    /* --- UI LAYER --- */
    .ui-container {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 25px;
      z-index: 100;
      pointer-events: none;
      /* Let clicks pass through around buttons */
    }

    /* Pointer events restoration for buttons */
    .glass-btn {
      pointer-events: auto;
      background: rgba(20, 20, 20, 0.65);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      /* Safari support */
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.9);
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .glass-btn:active {
      transform: scale(0.9);
      background: rgba(255, 255, 255, 0.1);
    }

    .glass-btn:hover {
      background: rgba(40, 40, 40, 0.8);
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 15px 50px -12px rgba(0, 0, 0, 0.6);
    }

    /* --- SNAPSHOT FLASH --- */
    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      transition: opacity 0.15s ease-out;
    }

    /* --- SCAN GUIDE --- */
    .scan-guide {
      position: fixed;
      top: 40px;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      font-size: 13px;
      pointer-events: none;
      z-index: 10;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* --- ACTION BUTTON (HIDDEN DEFAULT) --- */
    .action-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      opacity: 0;
      pointer-events: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      /* Bouncy pop */
      z-index: 200;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .action-btn.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }

    /* --- CUSTOM SCANNER UI --- */
    .scanner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .scanner-box {
      width: 70vw;
      height: 70vw;
      max-width: 300px;
      max-height: 300px;
      position: relative;
    }

    .scanner-corner {
      position: absolute;
      width: 40px;
      height: 40px;
      border-color: rgba(255, 255, 255, 0.9);
      border-style: solid;
      border-width: 4px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      /* Neon glow effect */
    }

    .tl {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
      border-top-left-radius: 16px;
    }

    .tr {
      top: 0;
      right: 0;
      border-left: none;
      border-bottom: none;
      border-top-right-radius: 16px;
    }

    .bl {
      bottom: 0;
      left: 0;
      border-right: none;
      border-top: none;
      border-bottom-left-radius: 16px;
    }

    .br {
      bottom: 0;
      right: 0;
      border-left: none;
      border-top: none;
      border-bottom-right-radius: 16px;
    }

    .scanner-line {
      position: absolute;
      top: 0;
      left: 2%;
      width: 96%;
      height: 2px;
      background: #00ffff;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: scan 3s ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes scan {

      0%,
      100% {
        top: 5%;
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      50% {
        top: 95%;
      }
    }

    .scanner-text {
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 500;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 16px;
      border-radius: 20px;
      backdrop-filter: blur(4px);
    }

    .hidden {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>

<body>

  <!-- UI Overlays -->
  <!-- Scanner Overlay (Replaces default Loading/Scanning) -->
  <div class="scanner-overlay" id="scanner">
    <div class="scanner-box">
      <div class="scanner-corner tl"></div>
      <div class="scanner-corner tr"></div>
      <div class="scanner-corner bl"></div>
      <div class="scanner-corner br"></div>
      <div class="scanner-line"></div>
    </div>
    <div class="scanner-text">Point at Code / Image</div>
  </div>
  <div id="flash"></div>

  <div class="ui-container" id="ui-layer">
    <div class="glass-btn" id="mute-btn" title="Toggle Audio"><i class="fas fa-volume-mute"></i></div>
    <div class="glass-btn" id="torch-btn" title="Toggle Flashlight"><i class="fas fa-bolt"></i></div>
    <div class="glass-btn" id="rec-btn" title="Record Video"><i class="fas fa-video"></i></div>
    <div class="glass-btn" id="snap-btn" title="Take Screenshot"><i class="fas fa-camera"></i></div>
  </div>

  <!-- Action on Finish (Gallery Link) -->
  <!-- Change href to your actual gallery link -->
  <a href="#" class="action-btn" id="gallery-btn">
    <span>View Full Gallery</span>
    <i class="fas fa-arrow-right"></i>
  </a>

  <!-- AR SCENE
       mindar-image: path to compiled .mind file
       uiLoading: no; uiScanning: no; -> We use our custom overlay
       renderer: preserveDrawingBuffer=true required for screenshots
  -->
  <a-scene mindar-image="imageTargetSrc: assets/targets.mind; uiLoading: no; uiScanning: no;"
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"
    renderer="preserveDrawingBuffer: true, alpha: true, colorManagement: true, physicalLights: true">

    <a-assets>
      <!-- ASSET MANAGEMENT -->
      <!-- Video 1 -->
      <video id="arVideo1" src="assets/video1.mp4" loop="false" playsinline webkit-playsinline
        crossorigin="anonymous"></video>

      <!-- Video 2 (For multi-target demo) -->
      <!-- <video id="arVideo2" src="assets/video2.mp4" ... ></video> -->
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- 
      TARGET 1 
      Index 0 in the .mind file
    -->
    <a-entity mindar-image-target="targetIndex: 0" id="target-0">

      <!-- Video Plane -->
      <!-- opacity: 0.99 fixes z-fighting/transparency bugs in some WebXR contexts -->
      <a-video src="#arVideo1" width="1" height="1.5" position="0 0 0" opacity="0.99"></a-video>

      <!-- 3D Floating Caption container -->
      <a-entity position="0 0.9 0.1">
        <!-- Background glass for text -->
        <a-plane color="#000" opacity="0.6" width="0.9" height="0.18" position="0 0 -0.01"></a-plane>

        <!-- Text -->
        <a-text value="THE MEMORY â€¢ 2024" color="#FFF" align="center" width="2.5" font="roboto" shader="msdf">
        </a-text>
      </a-entity>

    </a-entity>


    <!-- 
      TARGET 2 (Template)
      Uncomment and setup strictly if creating multi-target
    -->
    <!--
    <a-entity mindar-image-target="targetIndex: 1" id="target-1">
      <a-video src="#arVideo2" width="1" height="1" position="0 0 0"></a-video>
      ...
    </a-entity>
    -->

  </a-scene>

  <script>
    // --- APP LOGIC ---

    const scene = document.querySelector("a-scene");
    const uiLayer = document.querySelector("#ui-layer");
    const flash = document.querySelector("#flash");
    const galleryBtn = document.querySelector("#gallery-btn");
    const scannerOverlay = document.querySelector("#scanner");

    // Targets configuration
    // Add more here for Gallery Mode: { id: 'target-0', videoId: '#arVideo1' }, ...
    const targets = [
      { id: 'target-0', videoId: '#arVideo1' }
    ];

    let activeVideo = null;

    // 1. Audio Control
    const muteBtn = document.querySelector("#mute-btn");

    function updateMuteIcon(isMuted) {
      muteBtn.innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
    }

    muteBtn.addEventListener('click', () => {
      // Toggle state for active video if present
      if (activeVideo) {
        activeVideo.muted = !activeVideo.muted;
        updateMuteIcon(activeVideo.muted);
      }
    });

    // 2. Flashlight Control
    const torchBtn = document.querySelector("#torch-btn");
    let isTorchOn = false;

    torchBtn.addEventListener('click', async () => {
      try {
        // Get the active video track from the scene's webcam stream
        const stream = scene.systems['mindar-image-system'].video.srcObject;
        const track = stream.getVideoTracks()[0];

        // Toggle
        isTorchOn = !isTorchOn;
        await track.applyConstraints({
          advanced: [{ torch: isTorchOn }]
        });

        // Update Icon
        torchBtn.style.color = isTorchOn ? '#ffff00' : 'rgba(255, 255, 255, 0.9)';
        torchBtn.style.borderColor = isTorchOn ? '#ffff00' : 'rgba(255, 255, 255, 0.15)';
      } catch (err) {
        console.warn("Flashlight not supported or failed", err);
        alert("Flashlight not available on this device/browser.");
      }
    });

    // 3. Recording Logic
    const recBtn = document.querySelector("#rec-btn");
    let mediaRecorder;
    let recordedChunks = [];
    let isRecording = false;

    recBtn.addEventListener('click', () => {
      if (!isRecording) {
        startRecording();
      } else {
        stopRecording();
      }
    });

    function startRecording() {
      try {
        const canvas = scene.canvas;
        // Capture stream from A-Frame canvas
        const stream = canvas.captureStream(30);

        // Merge with audio if needed (mic + video audio). 
        // For simplicity, we just grab video canvas + system audio if possible, 
        // but browser security often limits capturing system audio directly without user gesture for sharing.
        // We'll focus on visual AR recording.

        mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = saveRecording;

        mediaRecorder.start();
        isRecording = true;

        // UI Change
        recBtn.style.background = 'rgba(255, 0, 0, 0.8)';
        recBtn.innerHTML = '<i class="fas fa-stop"></i>';

        // Hide other controls for cleaner recording? Optional.
        // uiLayer.classList.add('recording-mode'); 
      } catch (e) {
        console.error("Recording failed", e);
        alert("Recording not supported.");
      }
    }

    function stopRecording() {
      if (!mediaRecorder) return;
      mediaRecorder.stop();
      isRecording = false;

      // UI Change
      recBtn.style.background = ''; // reset to default glass
      recBtn.innerHTML = '<i class="fas fa-video"></i>';
    }

    function saveRecording() {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      recordedChunks = [];
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `ar-memory-${Date.now()}.webm`;
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      }, 100);
    }

    // 2. Screenshot Logic
    const snapBtn = document.querySelector("#snap-btn");

    snapBtn.addEventListener('click', () => {
      // Hide UI
      uiLayer.style.display = 'none';
      if (galleryBtn) galleryBtn.style.display = 'none';

      // Flash
      flash.style.opacity = '0.8';
      setTimeout(() => { flash.style.opacity = '0'; }, 150);

      // Capture after a short delay to ensure UI is hidden
      setTimeout(() => {
        // A-Frame screenshot component
        // Note: 'perspective' captures the 3D scene (video + augmented content)
        // 'equirectangular' is for 360.
        scene.components.screenshot.capture('perspective');

        // Restore UI
        uiLayer.style.display = 'flex';
        if (galleryBtn) galleryBtn.style.display = 'flex'; // Note: btn has flex logic in CSS via class?
        // actually .action-btn is absolute/fixed, display block or flex works.
        // But we rely on .visible class for it usually.
        // Just clearing 'none' to let CSS rule take over if it was active.
        if (galleryBtn.classList.contains('visible')) {
          galleryBtn.style.display = '';
        }
      }, 250);
    });

    // 3. Target Handlers & Video Logic
    targets.forEach(t => {
      const el = document.querySelector(`#${t.id}`);
      const vid = document.querySelector(t.videoId);

      let lossTimeout;

      el.addEventListener("targetFound", () => {
        console.log(`Target Found: ${t.id}`);

        // Clear any pending loss timeout (Smooth Tracking)
        if (lossTimeout) {
          clearTimeout(lossTimeout);
          lossTimeout = null;
        }

        // Hide Scanner
        scannerOverlay.classList.add('hidden');

        activeVideo = vid;
        // Start UNMUTED by default
        vid.muted = false;
        updateMuteIcon(false);

        // Only play if not already playing to avoid stutter
        if (vid.paused) {
          vid.currentTime = 0;
          vid.play().catch(e => console.warn("Autoplay blocked", e));
        }

        // Hide "Action Button" if visible
        galleryBtn.classList.remove('visible');
      });

      el.addEventListener("targetLost", () => {
        console.log(`Target Lost: ${t.id} - Waiting for debounce...`);

        // SMOOTH TRACKING: Wait 500ms before actually hiding content
        lossTimeout = setTimeout(() => {
          console.log(`Target Lost Confirmed: ${t.id}`);

          // Show Scanner
          scannerOverlay.classList.remove('hidden');

          vid.pause();
          activeVideo = null;
          lossTimeout = null;
        }, 500); // 500ms debounce buffer
      });

      // Feature: Action on Finish
      vid.addEventListener('ended', () => {
        console.log("Video Finished");
        galleryBtn.classList.add('visible');
      });
    });

  </script>
</body>

</html>
